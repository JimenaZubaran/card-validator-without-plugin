<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Validator credit Card</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="cn">Número de tarjeta</label>
        <input id="cn" name="cn" maxlength="16"required/>
      </div>
      <div class="form-group">
        <label for="exp-month">Mes de vencimiento</label>
        <input id="exp-month" name="exp-month"  maxlength="2" required/>
        <label for="exp-year">Año de vencimiento</label>
        <input id="exp-year" name="exp-year"  maxlength="2"  required/>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input id="cvv" name="cvv" maxlength="3" required/>
      </div>
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input id="name" type="text" name="name"  pattern="[A-Za-z ]{2,30}" required/>
      </div>
      <input type="submit" value="Pagar" />
    </form>

    <!---Jquery-->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!---Bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
